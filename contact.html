<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - S&R Engineering and Renovation</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50">

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Page Header with Background Image -->
        <div class="relative bg-cover bg-center h-80" style="background-image: url('logo/Asset/contact_us2.jpg');">
            <div class="absolute inset-0 bg-slate-900/60"></div>
            <div class="relative container mx-auto px-6 h-full flex flex-col justify-center items-center text-center text-white">
                <h1 class="text-4xl lg:text-5xl font-extrabold">Get In Touch</h1>
                <p class="text-lg mt-4 max-w-2xl mx-auto">We're here to help. Contact us for a non-obligatory quote or any inquiries.</p>
            </div>
        </div>

        <!-- Contact Details and Form Section -->
        <section class="py-20">
            <div class="container mx-auto px-6">
                <div class="lg:flex lg:items-stretch lg:space-x-10 bg-white rounded-2xl shadow-2xl overflow-hidden">
                    
                    <!-- Left Column: Contact Information -->
                    <div class="lg:w-2/5 bg-gradient-to-br from-slate-800 to-slate-900 text-white p-8 lg:p-12">
                        <h2 class="text-3xl font-bold mb-8">Contact Information</h2>
                        <div class="space-y-8 text-lg">
                            <div class="flex items-start">
                                <i class="fa-solid fa-location-dot text-indigo-400 mt-1 mr-5 w-6 text-center"></i>
                                <div>
                                    <h3 class="font-bold">Address</h3>
                                    <p class="text-slate-300">113 Eunos Ave, 3#07-14, RM03, Gordon Industrial Building, Singapore 409838</p>
                                </div>
                            </div>
                             <div class="flex items-start">
                                <i class="fa-solid fa-phone text-indigo-400 mt-1 mr-5 w-6 text-center"></i>
                                <div>
                                    <h3 class="font-bold">Phone</h3>
                                    <p class="text-slate-300 hover:text-white smooth-transition"><a href="tel:+6590744822">+65 9074 4822</a></p>
                                </div>
                            </div>
                             <div class="flex items-start">
                                <i class="fa-solid fa-envelope text-indigo-400 mt-1 mr-5 w-6 text-center"></i>
                                <div>
                                    <h3 class="font-bold">Email</h3>
                                    <p class="text-slate-300 hover:text-white smooth-transition"><a href="mailto:srengineeringandrenovationptel@gmail.com">srengineeringandrenovationptel@gmail.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Contact Form -->
                    <div class="lg:w-3/5 p-8 lg:p-12">
                        <h2 class="text-3xl font-bold mb-8 text-gray-900">Send Us a Message</h2>
                        <form action="#" method="POST">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                                    <input type="text" id="name" name="name" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                </div>
                                <div>
                                    <label for="email" class="block text-gray-700 font-medium mb-2">Your Email</label>
                                    <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                </div>
                            </div>
                             <div class="mb-6">
                                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
                            </div>
                            <div>
                                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold px-6 py-4 rounded-lg hover:bg-indigo-700 smooth-transition shadow-md transform hover:scale-105">
                                    Submit Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Google Map Section -->
        <section class="pb-20">
            <div class="container mx-auto px-6">
                 <div class="rounded-2xl overflow-hidden shadow-xl">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.751356779401!2d103.90045487596048!3d1.3235398615781123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da18104e152671%3A0x1529193850123516!2sGordon%20Industrial%20Building!5e0!3m2!1sen!2sbd!4v1725852503932!5m2!1sen!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Main JavaScript File -->
    <script src="main.js"></script>

</body>
</html>
